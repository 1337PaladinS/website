		function getCertName(id, cert_array)
		{
			var index =  cert_array.indexOf(id);
			if (index >= 0) return cert_array[index+2];
			return "notfound";
		}
		
		function populateTests()
		{
		
		var sel_count = 0;
		
                    $.ajax({
						 type: 'GET',
						 url: get_endpoint() + "oneapplication/common/cert", 
						 contentType:"application/json",
						 success: function (data) {
                         
						  if(data.status == "SUCCESS") {
	
							var lang_length = data.responseData.length;
							//get count of selects
							sel_count = $('#test-count').text();
							
							for(i=0;i<sel_count;i++){
							if (i ==0) j="";
								else j=i+1;
                            for (var s = 0; s < lang_length; s++) {
									console.log("val-"+$('#test_names'+j).val()+"data-id--"+data.responseData[s].id);
									if($('#test_names'+j).val()!= data.responseData[s].id && 
									$('#test_names'+j+ ' option').size()<lang_length) //add only if not selected
									{
									console.log("adding"+$('#test_names'+j+ 'option').size());
									$('#test_names'+j).append('<option value="'+data.responseData[s].id+'">'+data.responseData[s].dispName+'</option>');
									 }
									}
								}
							} // End If
	
						   else if (data.status == "FAILURE") {
												  
						  } // End Else If
	
						  }, // End Success Call
	
							error: function (data, textStatus, errorThrown) { //In case of error
							 alert(errorThrown);
						 }
					   
						 });

		}

		</script>


		<script type="text/javascript">

			$(document).ready(function() {
			 	
				 $("#username_head").text(getCookie("userfirstname"));
				 pageSetUp();
				 var user_id = getCookie("userid");
                 
                 <!-- Ajax call for Logout - Start -->

                    $('#logout').click(function() {

                     $.ajax({
                     type: 'POST',
                     url: get_endpoint() + "oneapplication/user/logout/" + user_id, 
                     contentType:"application/json",
                     datatype : "json",
                     success: function (data) {
                      alert(data.message);
                      if(data.status == "SUCCESS") {
                        eraseCookie("userid");
                        eraseCookie("username");
                        eraseCookie("userfirstname");
                        eraseCookie("userrole");
                        location.href = "login.html";
                        } // End If

                       else if (data.status == "FAILURE") {
                                              
                      } // End Else If

                      }, // End Success Call

                        error: function (data, textStatus, errorThrown) { //In case of error
                         alert(errorThrown);
                     }
                   
                     }); // End Ajax Call
                        
                    }); // End Click function
           
                 <!-- Ajax call for Logout - End -->

                 <!-- Function for Edit Button Start -->

                  $('#edit-btn').click(function() {

                  $('#save-btn').toggle();
				  
				  populateTests();

                    });
  
                  }); // End Click Function

                   $('#save-btn').hide();

                        $(this).attr({

                         'disabled': 'disabled'
                         });  
                        
                    });
					<!-- Ajax Call Start -->
                    <!-- 1. Edit/Save cert details-->
					var test_cnt = 1; //get no of tests
					test_cnt = $('#test-count').text();
					console.log("test_cnt:"+test_cnt );
					var data_array = [];
					var requestType = "POST";
					
					var test_id = 0;
					var score_ed = 0;
					var date_ed = "";
					for(var i=0; i < test_cnt; i++) {
					if (i ==0) j="";
					else j=i+1;
					var test_id = $('#test-id'+j).text();
					//var test_certid = $('#test-certid'+j).text();
					var test_certid = $('#test_names'+j).val();
					score_ed = $('#percent-score'+j).val();
					date_ed = $('#date-taken'+j).val();
					var roll_no = $('#roll-number'+j).val();
					var reg_no = $('#reg-number'+j).val();
					//var regex = new RegExp('.', 'g');
					//var date_ed_arr = date_ed.split("."); 
					//date_ed = date_ed_arr[2]+"-"+date_ed_arr[1]+"-"+date_ed_arr[0];

					console.log("test id:"+test_id+"--"+ score_ed + "--"+date_ed );
					
					data_array = {"userId": parseInt(user_id), "certDetails": [ {"testCertId":parseInt(test_id), "score" : parseInt(score_ed) ,"dateTaken":date_ed, "rollNumber":roll_no, "regNumber":reg_no } ] };
					if(test_certid!="") //id exists edit case
					{
						data_array = { "userId": user_id,"id":test_id, "testCertId":test_certid, "score" : score_ed ,"dateTaken":date_ed,"rollNumber":roll_no, "regNumber":reg_no};
						requestType = "PUT";
					}
					else 
						console.log("First time! Need to add new testing");
					console.log(JSON.stringify(data_array));
					$.ajax({
                    type: requestType, 
                    url: get_endpoint() + "oneapplication/secure/student/details/certs/add",

		<script>
         
        $(function(){
         
            $(document).on( 'scroll', function(){
         
                if ($(window).scrollTop() > 100) {
                    $('.scroll-top-wrapper').addClass('show');
                } else {
                    $('.scroll-top-wrapper').removeClass('show');
                }
            });
         
            $('.scroll-top-wrapper').on('click', scrollToTop);
        });
         
        function scrollToTop() {
            verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
            element = $('body');
            offset = element.offset();
            offsetTop = offset.top;
            $('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
        }
        </script>
