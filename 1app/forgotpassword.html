		<script type="text/javascript">
	      runAllForms();

          //Validation
           $(function() {

                $("#submit").click(function() {
				// Validation
				$("#passwordreset-form").validate({

					// Rules for form validation
					rules : {
						email : {
							required : true,
							email : true
						}
					},

					// Messages for form validation
					messages : {
						email : {
							required : 'Please enter your email address',
							email : 'Please enter a VALID email address'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					},

                    submitHandler: function() {

                    var email_address = $("#email").val();
                    
                    $.ajax({
                    type: 'POST', 
                    url: get_endpoint()+ "oneapplication/recovery/linkemail", 
                    contentType:"application/json",
                    dataType: "json", 
					data: '{"emailId": '+ '"'+ email_address +'"' +  '}',
                    success: function (responseData) {
                    /*$("#message").removeClass('hidden');
                    $("#res-message").empty();
                    
                    $("#res-message").append(responseData.message);*/
                    
                    $('#passwordreset-form').each(function() {
                                
                                  this.reset();
                                    
                                });
				  
                   if(responseData.status == "SUCCESS") {

                      $.notify({

                            icon: 'glyphicon glyphicon-ok',
                            message: responseData.message
                           },{
                           
                            allow_dismiss: true,
                            placement: {
                               from: "top",
                               align: "center"
                            },
                            z_index: 1031,
                            type: "custom-success",
                            delay: 8000

                         });

                   } // End If

                      else if (responseData.status == "FAILURE") {

                          $.notify({

                            icon: 'glyphicon glyphicon-remove',
                            message: responseData.message
                           },{
                           
                            allow_dismiss: true,
                            placement: {
                               from: "top",
                               align: "center"
                            },
                            z_index: 1031,
                            type: "danger",
                            delay: 8000

                         });
                         
                      } // End Else If
                   },
                     error: function (responseData, textStatus, errorThrown) { //In case of error
                    
                          $.notify({

                            icon: 'glyphicon glyphicon-remove',
                            message: responseData.message
                           },{
                           
                            allow_dismiss: true,
                            placement: {
                               from: "top",
                               align: "center"
                            },
                            z_index: 1031,
                            type: "danger",
                            delay: 8000

                         });
                     }
                    });

                     }
				}); //End Validate

			});  //End Click Function

           });  //End Function
