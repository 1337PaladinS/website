		<script type="text/javascript">

			// Validation
			$(function() {

               $("#smart-form-register-submit").click(function(e) {
                 
				// Validation
				$("#smart-form-register").validate({

					// Rules for form validation
					rules : {
						firstname : {
							required : true
						},
                        lastname : {
							required : true
						},
						username : {
							required : true,
							email : true
						},
						/*password : {
							required : true,
							minlength : 5,
							maxlength : 15
						},
						passwordConfirm : {
							required : true,
							minlength : 5,
							maxlength : 15,
							equalTo : '#password'
						}, */
						contact : {
							required : true,
                            number: true
						}
					},

					// Messages for form validation
					messages : {
						login : {
							required : 'Please enter your login'
						},
						username : {
							required : 'Please enter your email address',
							email : 'Please enter a VALID email address'
						},
						
						firstname : {
							required : 'Please enter your first name'
						},
						lastname : {
							required : 'Please enter your last name'
						},
                        contact : {
                            required : 'Please enter your contact number'
                        }
					},

					// Ajax form submition
					/*submitHandler : function(form) {
						$(form).ajaxSubmit({
							success : function() {
								$("#smart-form-register").addClass('submited');
							}
						});
					},*/

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					},

                    submitHandler: function() {
                       //pace.start();
                       //e.preventDefault();
					  var firstname = $("#firstname").val();
					  var lastname = $("#lastname").val();
					  var email = $("#email").val();
					  //var password = $("#password").val();
					  var contact= $("#contact").val();
					  console.log(firstname);
					  console.log(lastname);
					  console.log(email);
					  console.log(contact);
					  var mydata = {firstName: firstname, 
					  lastName: lastname, 
					  username: email, 
					 /* password: password,*/ 
					  contactNo: contact, 
					  "signupFor": "student"};
					  console.log(JSON.stringify(mydata));
						//$('#regprogress').show();
						//$('#regprogress').css("text-decoration", "blink");
				      $.ajax({
	                    		type: 'POST', 
	                    		url: get_endpoint() + "oneapplication/user/create", 
	                    		contentType:"application/json",
	                    		dataType: "json", 
					            data: JSON.stringify(mydata),
	                    		success: function (responseData) {
                                $('#smart-form-register').each(function() {
                                
                                  this.reset();
                                    
                                });
	                    	    console.log("returned success");
	                            
							//$('#regprogress').hide();
		                   if(responseData.status == "SUCCESS") {
		                   	console.log(responseData.message);  
                            var resp_msg = "Registration Successful. A confirmation email has been sent to your email address";
                            $('#message').empty();
                            $("#message").removeClass('hidden');

                            $('<div class = "alert alert-success fade in"><i class="fa-fw fa fa-check"></i><div id="response-msg"></div></div>').appendTo('#message');

                            if($('#response-msg:not(:empty)'))
							  {  
								$('#response-msg').empty();
								$('<p>' + resp_msg + '</p>').appendTo('#response-msg');
							  }		
		                   } // End If
		                      else if (responseData.status == "FAILURE") {
		                         console.log(responseData.message); 
                                 var resp_msg = responseData.message;
                                 $('#message').empty();
                                $("#message").removeClass('hidden');

                                $('<div class = "alert alert-danger fade in"><i class="fa-fw fa fa-times"></i><div id="response-msg"></div></div>').appendTo('#message');

                                if($('#response-msg:not(:empty)'))
								  {  
									$('#response-msg').empty();
									$('<p>' + resp_msg + '</p>').appendTo('#response-msg');
								  }		
		                        } // End Else If
		                      },
		                     error: function (responseData, textStatus, errorThrown) { //In case of error
							// $('#regprogress').hide();
		                     	console.log("error returned " + textStatus); 
                                alert(textStatus);
		                     }
		                    });

                    } // End Submit Handler
				});

			});
